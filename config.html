<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/config/config.css"/>
    </head>
    <body>
        <div id="settings-panel">
            <div id="settings-header">
                <span id="settings-title">SETTINGS</span>
                <span id="settings-help" class="btn"><a href="https://github.com/mkaminsky11/Codex/issues/new" target="_blank">REPORT AN ISSUE</a></span>
                <span id="settings-apply" class="btn">SAVE</span>
            </div>
            <div id="settings-body">
                <div class="settings-collapse"><span class="settings-collapse-button" id="job-gauges-collapse">+</span><span>JOB GAUGES</span></div>
                <div id="gauge-settings" class="settings-category">
                    <div class="settings-row row">
                        <span class="row-title">Edges</span>
                        <select id="codex-edges">
                            <option value="round" selected>Rounded</option>
                            <option value="corners">Corners</option>
                            <option value="silver">Silver</option>
                        </select>
                    </div>
                    <div class="settings-row row">
                        <span class="row-title">Scaling</span>
                        <input id="codex-zoom"/>
                    </div>
                    <div class="settings-row row">
                        <span class="row-title">Font Size</span>
                        <input id="codex-fontsize"/>
                    </div>
                    <div class="settings-row row">
                        <span class="row-title">Flash when DoTs low</span>
                        <input id="codex-danger" type="checkbox"/>
                    </div>
                </div>

                <div class="settings-collapse"><span class="settings-collapse-button" id="buffs-collapse">+</span><span>PARTY BUFFS</span></div>
                <div id="buffs-settings" class="settings-category">
                    <div class="settings-row row">
                        <span class="row-title">Always show party member's personal buffs (enabled for AST automatically)</span>
                        <input id="codex-force-ast" type="checkbox"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/general/ids.js"></script>
    <script src="js/gauges/actions.js"></script>
    <script src="js/buffs/buffs.js"></script>

    <script src="js/config/config-default.js"></script>
    <script src="js/config/config-settings.js"></script>
</html>
